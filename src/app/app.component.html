<app-header></app-header>
<div id="home-container">
  <h2 class="mb-4 pt-4">Lista de Tareas</h2>
  <div class="text-center mt-2">
    <input type="text" placeholder="Nueva tarea" [(ngModel)]="nuevaTarea" />
    <button (click)="agregarTarea()">Agregar Tarea</button>
  </div>
  <div id="list-container" class="d-flex flex-column">
    <div class="text-center flex-grow-1 overflow-auto">
      <ul>
        <li *ngFor="let tarea of listaTareas; let i = index">
          {{tarea}}
          <button (click)="eliminarTarea(i)" class="botonEliminar" style="background-color: rgb(108, 13, 23);">Eliminar</button>
        </li>
      </ul>
    </div>  
  </div>
  <app-footer></app-footer>
</div>
