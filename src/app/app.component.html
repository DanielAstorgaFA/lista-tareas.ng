<div id="home-container">
  <app-header></app-header>
  <div class="d-flex justify-content-center align-items-top" id="list-container">
    <div class="text-center">
      <h2 class="mb-4">Lista de Tareas</h2>
      <ul>
        <li *ngFor="let tarea of listaTareas; let i = index">
          {{tarea}}
          <button (click)="eliminarTarea(i)">Eliminar</button>
        </li>
      </ul>
      <input type="text" placeholder="Nueva tarea" [(ngModel)]="nuevaTarea" />
      <button (click)="agregarTarea()">Agregar Tarea</button>
    </div>
  </div>
  <app-footer></app-footer>
</div>
